name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: |
          openclaw-tutorial-site/openclaw-docs/package-lock.json
          openclaw-tutorial-site/ai-consulting/package-lock.json
    
    # Build OpenClaw Docs
    - name: Install dependencies (OpenClaw Docs)
      working-directory: ./openclaw-tutorial-site/openclaw-docs
      run: npm ci
      
    - name: Build OpenClaw Docs
      working-directory: ./openclaw-tutorial-site/openclaw-docs
      run: npm run build
      
    # Build AI Consulting
    - name: Install dependencies (AI Consulting)
      working-directory: ./openclaw-tutorial-site/ai-consulting
      run: npm ci
      
    - name: Build AI Consulting
      working-directory: ./openclaw-tutorial-site/ai-consulting
      run: npm run build
      
    # Create combined dist
    - name: Create combined dist
      run: |
        mkdir -p _site
        cp -r openclaw-tutorial-site/openclaw-docs/dist/* _site/
        mkdir -p _site/ai-consulting
        cp -r openclaw-tutorial-site/ai-consulting/dist/* _site/ai-consulting/
        cp openclaw-tutorial-site/robots.txt _site/ 2>/dev/null || true
        cp openclaw-tutorial-site/sitemap.xml _site/ 2>/dev/null || true
        
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
